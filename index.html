<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body>
<div class="container">
        <div class="card">
            <div class="head">
                <h1 class="todo">To-Do List</h1>
                <img src="./To-Do-Img/images/icon.png" alt="">
            </div>
            <div class="search">
                <input id="input-box" type="text" placeholder="Add your task" style="padding-left: 10px; font-size: 20px;">
                <button onclick="addTask()" >ADD</button>
            </div>
           <ul id="list-container">
            <!-- <li class="checked">hello</li> -->
           </ul>
        </div>
</div>
    <script src="app.js"></script>
</body>
</html>
